<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main.css">
    <title>Document</title>
</head>
<body>
    <h1> ORDER DA ZA!! </h1>
    
    <form onsubmit="event.preventDefault(); pizzaOrder(event);">

        
        <p>
            What size pizza do you want?  
            
            <label>
                <input name="zaSize" type="radio" id="small"> small
            </label>
            
            <label>
                <input name="zaSize" type="radio" id="medium"> medium
            </label>

            <label>
                <input name="zaSize" type="radio" id="large"> large
            </label>
        
        </p>
        <p>
            What toppings do you want?  
            
            <label>
                <input name="zaTopping" type="checkbox" id="roni"> roni
            </label>
            
            <label>
                <input name="zaTopping" type="checkbox" id="peppers"> peppers
            </label>

            <label>
                <input name="zaTopping" type="checkbox" id="olives"> olives
            </label>
            
        </p>
        
        
        <button>SubmitSize</button>
        
    </form>
    
    <script src="index.js"> </script>

</body>
</html>
